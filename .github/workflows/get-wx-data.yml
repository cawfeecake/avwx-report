name: Get WX data

on:
  workflow_dispatch:
  schedule:
    # dev note: * is a special character in yaml so it must be within a string
    # see: https://crontab.guru/
    # below is: run every 20th minute
    - cron:  '*/20 * * * *'

jobs:
  upload-wx-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: query external weather source
        run: |
          mkdir station-data
          apiRequests=0
          while read -r station
          do
            curl -s --header "Authorization: $AVWX_TOKEN" "https://avwx.rest/api/metar/$station" | jq . | tee station-data/$station.json
            echo
            # dev note: let returns exit code 1 when expression evals to 0; x++ returns 0 if x == 0 b/c it's post-increment
            let ++apiRequests
          done < <(printf "%s" "$(< stations.txt)")
          echo "number of api requests: $apiRequests"
        env:
          AVWX_TOKEN: ${{ secrets.AVWX_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: weather-data
          path: station-data
